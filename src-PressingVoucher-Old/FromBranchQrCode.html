{% set title = 'Table' %}
{% set filename = 'table.html' %}
{% extends 'src-PressingVoucher/layouts/masterWithImage.html' %}

{% block content %}
<div class="page-heading">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Table</h3>
                <p class="text-subtitle text-muted">Who does not love tables?</p>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-first">
                <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
                        <li class="breadcrumb-item active" aria-current="page" id="RefreshBSTableId">Table</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <!--  Inverse table start -->
    <section class="section">
        <div class="row" id="table-inverse">
            <div class="col-12">
                <div class="card">
                    <div class="spinner-border" id="SpinnerId" role="status" style="display: none;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <div class="card-content">
                        <div class="row" id="toolbar1">
                            <div class="col">
                                <h1>aaaaaaaaaaaa</h1>
                            </div>
                        </div>
                        <!-- table with dark -->
                        <div class="table-responsive">
                            <table class="table table-dark mb-0" id="table">
                                <thead>
                                    <tr>
                                        <th data-formatter="jFGlobalSerialColumn">#</th>
                                    </tr>

                                </thead>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Inverse table end -->
</div>

<script>
    let jVarGlobalPresentViewData;

    function jFLocalSerialColumn(value, row, index) {
        return index + 1;
    };


</script>
<script type="module" src="./Js/pages/QrToFactory/StartFunc.js"></script>


{% endblock %}
